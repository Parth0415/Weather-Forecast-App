<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src=""></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>Weather Dashboard</header>
    <div class="topContainer">
      <aside>
        <h1>Search for a city:</h1>

        <div class="textField">
          <input id="searchedCity"placeholder="City Name" type="text" />
          <button id="searchButton">Search</button>
        </div>
        <div class="separator"></div>
        <div id="searchHistory">
          <button class="cities">City 1</button>
        </div>
      </aside>
      <main>
        <div class="forecastHeaderContainer">
          <div class="forecastHeader">
            <h2 id="cityName">City 1</h2>
            <h2 id="cityDate">10/12/2022</h2>
            <img id="icon" src="" alt="icon" />
          </div>
          <div class="headerData">
            <p>Temp: <span id="headerTemp">76.62 f</span></p>
            <p>Wind: <span id="headerWind">9.43 mph</span></p>
            <p>Humidity: <span id="headerHumidity">44%</span></p>
          </div>
        </div>
        <div class="forecastCardsContainer">
          <h2 class="cardsHeading">5-Day Forecast:</h2>
          <div class="cardContainer">
            <div class="card">
              <h3 class="cardDate">09/14/2022</h3>
              <img src="" alt="icon" />
              <p>Temp: <span id="cardTemp">76.62 f</span></p>
              <p>Wind:<span id="cardWind">9.43 mph</span></p>
              <p>Humidity:<span id="cardHumidity">44%</span></p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
